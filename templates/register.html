{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflix - Register</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper" >
        <div class="content-wrapper d-flex align-items-center auth px-0 bg-dark">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 text-center" style="margin-left: 25%;">
                    <div class="text-center py-5 px-4 px-sm-5" style="color: white; background-color: #192a3b; border-radius: 15px; width: 150%">
                        <div class="brand-logo text-center">
                            <img src="{% static 'assets/img/logo.png' %}" alt="logo">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <form class="pt-3" method="post">
                            {% csrf_token %}
                              <div class="form-group">
                                <input name="fname" placeholder="First Name" class="form-control form-control-lg"
                                 style="border-radius: 30px; " value="{{fname}}" id="exampleFormControlSelect2" required />
                              </div>
                            <div class="form-group">
                                 <input name="lname" placeholder="Last Name" class="form-control form-control-lg"
                                 style="border-radius: 30px;" value="{{lname}}" id="exampleFormsControlSelect2" required />
                                    
                            </div>
                            <div class="form-group">
                                <input name="dob" placeholder="Date of Birth" type="date" class="form-control form-control-lg"
                                style="border-radius: 30px;" value="{{dob}}" id="exampleFormsControlSelect2" required />
                                   
                           </div>
                            <div class="form-group">
                                <input type="email" style="border-radius: 30px" class="form-control form-control-lg"
                                 id="exampleInputEmail1" placeholder="Email" value="{{email}}" name="email" required />
                            </div>
                            <div class="form-group">
                                <input type="password" style="border-radius: 30px" minlength="8" class="form-control form-control-lg"
                                       placeholder="Enter Password" name="pwd"
                                       id="exampleFormControlSelect2" required />

                            </div>
                            <div class="form-group">
                                <input type="password" name="cpwd" style="border-radius: 30px" minlength="8" class="form-control form-control-lg" id="exampleInputPassword1"
                                       placeholder="Re-Enter Password" required />
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input" required>
                                        By registering, you agree to the terms and conditions of usage of Netflix services
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="submit" name="signup" class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn"
                                   style="border-radius: 30px; width: 95%">SIGN UP</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="/login/" class="text-white">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'js/off-canvas.js' %}"></script>
<script src="{% static 'js/hoverable-collapse.js' %}"></script>
<script src="{% static 'js/template.js' %}"></script>
<script src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/todolist.js' %}"></script>
<!-- endinject -->
</body>

</html>
